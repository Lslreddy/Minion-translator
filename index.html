<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minion Translator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <header>
            <h1 class="heading">Translate It</h1>
            
        </header>        
        <div class="translator-box">
            <textarea id="input-text" placeholder="Enter the sentence here..." rows="5"></textarea>
            <div class="btn-container">
                <button id="translate-btn">Translate</button>
            </div>
            <div class="output-label">Minion Speak:</div>
            <textarea id="output-text" placeholder="Here you will see the translated text..." rows="5"></textarea>
        </div>
        <footer>
            <h1>About Us</h1>
        </footer>
        
       
    </div>

    <script src="index.js"></script>
</body>
</html>
